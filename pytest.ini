[pytest]
# Pytest configuration for survival framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=src/survival_framework
    --cov-report=term-missing
    --cov-report=html:data/test_outputs/coverage
    --cov-report=xml:data/test_outputs/coverage.xml

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests across modules
    slow: Tests that take significant time to run
    requires_data: Tests that require sample data file

# Coverage options
[coverage:run]
source = src/survival_framework
omit =
    */tests/*
    */__pycache__/*
    */mlruns/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
